    <h1>Asynchronous Javascript</h1>
    <h3>It executes other code while executing longer tasks parallely without any delay , preventing any block within

    <div id="start">

    const changeText = function () {

    } //task : delay in changeText named function
    const changeHead = setTimeout(changeText, 3000); //passing changeText as argument
